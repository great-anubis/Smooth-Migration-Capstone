name: FlutterFlow CI/CD

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"  

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter Analyzer (Code Quality Check)
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build Flutter App
        run: flutter build apk --release 
